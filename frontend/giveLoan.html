          <div class="col-md-12 login-area">
            <form>
              <h3>Hello Lender!</h3>
              <h4>Fill in the details of the loan you would like to lend</h4>
              <div class="form-group">
                <div class="form-group">
                  <p class="nav-item ml-auto">Account no.</p>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                      <i class="fas fa-user"></i>
                    </span>
                  </div>

                  <input
                    type="text"
                    class="form-control acc"
                    placeholder="Account No."
                    aria-label="Account No."
                    aria-describedby="basic-addon1"
                    disabled
                  />
                </div>
              </div>
              <div class="form-group">
                <p class="nav-item ml-auto">Loan Amount</p>
              </div>
              <div class="form-group">

                    </span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    id="loanAmnt"
                    placeholder="Loan Amount"
                    aria-label="Loan Amount"
                    aria-describedby="basic-addon1"
                    required
                  />
                </div>
              </div>
              <div class="form-group">
                <p class="nav-item ml-auto">Interest</p>
              </div>
              <div class="form-group">
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                      <i class="fas fa-percent"></i>
                    </span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    id="intrst"
                    placeholder="Interest"
                    aria-label="Interest"
                    aria-describedby="basic-addon1"
                    required
                  />
                </div>
              </div>
